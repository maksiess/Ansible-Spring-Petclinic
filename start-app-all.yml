--- 
- 
  hosts: all
  tasks: 
    - 
      args: 
        chdir: /var/www/spring-petclinic/
      command: "./mvnw package"
      name: "Starting Spring-Petclinic"
    - 
      args: 
        chdir: /var/www/spring-petclinic/
      command: "nohup java -jar spring-petclinic-2.3.1.BUILD-SNAPSHOT.jar &"
      name: "Starting Spring-Petclinic Java"

